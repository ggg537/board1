<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2 th:text="${board.title}"></h2>
<p><strong>작성자:</strong> <span th:text="${board.writer}"></span> | <strong>작성일:</strong> <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
<hr>
<div style="min-height: 200px; padding: 20px 0;">
  <pre th:text="${board.content}" style="font-family: inherit;"></pre>
</div>
<hr>

<div style="display: flex; gap: 10px;">
  <a href="/board/list" class="btn">목록</a>
  <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn">수정</a>

  <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
    <button type="submit" class="btn btn-red">삭제</button>
  </form>
</div>
</body>
</html>
