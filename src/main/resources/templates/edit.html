<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>글 수정</h2>
<form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
  <div class="form-group">
    <label>제목</label>
    <input type="text" name="title" th:value="${board.title}">
  </div>
  <div class="form-group">
    <label>작성자</label>
    <input type="text" name="writer" th:value="${board.writer}" readonly style="background-color: #eee;">
  </div>
  <div class="form-group">
    <label>내용</label>
    <textarea name="content" th:text="${board.content}"></textarea>
  </div>
  <button type="submit" class="btn">수정 완료</button>
  <a href="javascript:history.back()" class="btn btn-red">취소</a>
</form>
</body>
</html>
